<!DOCTYPE html>
<html>
<head>
  <title>Google authenticate demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
        setInterval(function(){ $("#otp_code").load("{% url 'get_otpcode' %}"); }, 1000);
    });
  </script>

</head>

<body>
  <h1>Google authenticate demo</h1>
  <p>1. 下記のQRコードを読取り、Google認証システムへ登録してください</p>
  <img src="data:image/png;base64,{{ request.session.img }}" alt="qrcode"/>
  <p>2. Google認証システムに下記のコードが表示されているはずです</p>
  <div id="otp_code" style="padding: 0.5em;font-size: 4em;"></div>
</body>
</html>
