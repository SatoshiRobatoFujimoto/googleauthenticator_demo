<html>
  <body>
    <h1>Google authenticate confirm</h1>
    <p>1. 下記のQRコードを読取り、Google認証システムへ登録してください</p>
    <img src="data:image/png;base64,{{ request.session.img }}" />
    <p>2. Google認証システムに表示された6桁のコードを入力し、確認ボタンをクリックしてください</p>
    <form action="{% url 'confirm_token' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="submit"/>
    </form>
  </body>
</html>
